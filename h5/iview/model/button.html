<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iview示例</title>
    <link type="text/css" href="/vueNote/assets/css/main.css" rel="stylesheet"/>
    <link type="text/css" href="/vueNote/assets/js/iview/styles/iview.css" rel="stylesheet"/>
    <script type="text/javascript" src="/vueNote/assets/js/main.js"></script>
    <script type="text/javascript" src="/vueNote/assets/js/iview/iview.min.js"></script>
</head>
<body>
<div id="box">
    <div>
        <!-- 基本用法 -->
        <i-button>Default</i-button>
        <i-button type="primary">查询</i-button>
        <i-button type="dashed">Dashed</i-button>
        <i-button type="text">Text</i-button>
        <br><br>
        <i-button type="info">修改</i-button>
        <i-button type="success">查看</i-button>
        <i-button type="warning">Warning</i-button>
        <i-button type="error">删除</i-button>
    </div>
    <div>
        <!-- 带icon图标 -->
        <i-button type="primary" icon="ios-search">查询</i-button>
        <i-button type="info" icon="ios-download-outline">下载</i-button>
        <i-button type="info" icon="ios-cloud-upload-outline">上传</i-button>
        <i-button type="error" icon="ios-trash-outline">删除</i-button>
        <i-button type="primary" icon="ios-create-outline">编辑</i-button>
        <i-button type="info" icon="ios-book-outline">查看</i-button>
    </div>
    <div>
        <!-- 按钮大小,注意可以:size写法 -->
        <i-button type="primary" size="large">大</i-button>
        <i-button type="primary" size="default">默认</i-button>
        <i-button type="primary" size="small">小</i-button>
    </div>
    <div>
        <!-- 耗时任务加载 -->
        <i-button type="primary" size="large" :loading="loading" @click="toLoading">匹配任务</i-button>
    </div>
</div>

<div>TODO</div>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            loading:false
        },
        methods: {
            toLoading:function () {
                //此时按钮被禁用
                this.loading = true;
            }
        }
    });
</script>
</body>
</html>
