<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iview示例</title>
    <link type="text/css" href="/vueNote/assets/css/main.css" rel="stylesheet"/>
    <link type="text/css" href="/vueNote/assets/js/iview/styles/iview.css" rel="stylesheet"/>
    <script type="text/javascript" src="/vueNote/assets/js/main.js"></script>
    <script type="text/javascript" src="/vueNote/assets/js/iview/iview.min.js"></script>
</head>
<body>
<div id="box">
    <i-button type="primary" @click="modal1 = true">打开模态对话框</i-button>
    <!-- 不占空间 -->
    <modal
            v-model="modal1"
            @on-ok="ok"
            @on-cancel="cancel">
        <p>确认删除或提交吗？</p>
    </modal>
    <div>看位置</div>
</div>

<div>TODO</div>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            modal1: false
        },
        methods: {
            ok () {
                this.$Message.info('Clicked ok');
            },
            cancel () {
                this.$Message.info('Clicked cancel');
            }
        }
    });
</script>
</body>
</html>
