<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页列表示例</title>
    <link type="text/css" href="/vueNote/assets/css/main.css" rel="stylesheet"/>
    <link type="text/css" href="/vueNote/assets/js/iview/styles/iview.css" rel="stylesheet"/>
    <script type="text/javascript" src="/vueNote/assets/js/main.js"></script>
    <script type="text/javascript" src="/vueNote/assets/js/iview/iview.min.js"></script>
</head>
<body>
<div id="box">
    <div style="width: 840px;margin-left: 10px;margin-top: 10px">
        <i-table border stripe :columns="personHeader" :data="persons"
                 @on-selection-change="selectionChange" :loading="loading"></i-table>
        <page :total="total" :current="pageNum" :page-size="pageSize"
              @on-change="changeNum" @on-page-size-change="changeSize"
              show-total show-elevator show-sizer />
    </div>
    <i-switch v-model="loading"></i-switch>
</div>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            total:100,
            pageNum:1,
            pageSize:10,
            loading:false,
            personHeader: [
                {
                    type: 'selection',
                    width: 50,
                    align: 'center'
                },
                {
                    title: '序号',
                    type: 'index',
                    width: 70,
                    align: 'center'
                },
                {
                    title: '序号',
                    key: 'index',
                    width: 70,
                    align: 'center',
                    render: (h, params) => {
                        return h('div', params.index+1);
                    }
                },
                {
                    title: '姓名',
                    key: 'name',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', [
                            h('Icon', {
                                props: {
                                    type: 'ios-person'
                                }
                            }),
                            h('strong', params.row.name)
                        ]);
                    }
                },
                {
                    title: '性别',
                    key: 'sex',
                    align: 'center',
                    maxWidth:70,
                    sortable: true,
                    render: (h, params) => {
                        var sex = '性别不明';
                        if(params.row.sex===1) {
                            sex="男";
                        } else if(params.row.sex===2) {
                            sex="女";
                        }
                        return h('div', sex);
                    }
                },
                {
                    title: '年龄',
                    key: 'age',
                    align: 'center',
                    maxWidth:70,
                    sortable: true,
                    sortType:'desc'
                },
                {
                    title: '出生日期',
                    key: 'birth',
                    align: 'center',
                    maxWidth:150,
                    minWidth:120,
                    sortable: true,
                    render: (h, params) => {
                        var birth = '';
                        if(params.row.birth!=null) {
                            birth = moment(params.row.birth).format('YYYY-MM-DD HH:mm:ss');
                        }
                        return h('div', birth);
                    }
                },
                {
                    title: '操作',
                    key: 'action',
                    maxWidth: 250,
                    minWidth: 100,
                    align: 'center',
                    render: (h, params) => {
                        //params.row当前行数据;params.column当前列;params.index当前行索引;
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'info',
                                    size: 'small',
                                    icon:'ios-book-outline'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: () => {
                                        vm.show(params.row.id);
                                        //location.href=""
                                    }
                                }
                            }, '查看'),
                            h('Button', {
                                props: {
                                    type: 'primary',
                                    size: 'small',
                                    icon:'ios-create-outline'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: () => {
                                        vm.show(params.row.name);
                                    }
                                }
                            }, '编辑'),
                            h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small',
                                    icon:'ios-trash-outline'
                                },
                                on: {
                                    click: () => {
                                        vm.remove(params.index);
                                    }
                                }
                            }, '删除')
                        ]);
                    }
                }
            ],
            persons: [
                {
                    id:1,
                    name: '张三',
                    sex:1,
                    age: 18,
                    birth: 1544781114976
                },
                {
                    id:2,
                    name: '李四',
                    sex:2,
                    age: 24,
                    birth: 1544781115976
                },
                {
                    id:3,
                    name: '王五',
                    sex:1,
                    age: 30,
                    birth: 1544781116976
                }
            ]
        },
        methods: {
            selectionChange(selection) {
                //selection是一个数组，代表已选择的数据
                //todo 批量操作
                console.log(selection);
            },
            show (index) {
                //todo location.href="";
                this.$Message.info('show'+index);
            },
            remove (index) {
                this.persons.splice(index, 1);
                //todo 后端删除
            },
            changeNum(pageNum) {
                this.loading = true;
                this.$Message.info('pageNum='+pageNum);
                setTimeout(function () {
                    vm.loading = false;
                },1000);
            },
            changeSize(pageSize) {
                this.loading = true;
                this.$Message.info('pageSize='+pageSize);
                this.loading = false;
            }
        }
    });
</script>
</body>
</html>
