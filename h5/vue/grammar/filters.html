<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管道符过滤器</title>
    <script type="text/javascript" src="/vueNote/assets/js/vue/vue.min.js"></script>
</head>
<body>
<div id="myVue">
    {{ message | capitalize }}
</div>

<div>TODO</div>
</body>
</html>

<script>
    var myVue = new Vue({
        el: '#myVue',
        data: {
            message: 'runoob'
        },
        methods: {
        },
        //自定义过滤器
        filters: {
            capitalize: function (value) {
                if (!value) return '';
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        }
    });
</script>
