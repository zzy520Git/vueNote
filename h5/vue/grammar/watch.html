<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch属性</title>
    <script type="text/javascript" src="/vueNote/assets/js/vue/vue.min.js"></script>
</head>
<body>
<div id="myVue">
    千米 : <input type = "text" v-model = "kilometers">
    米 : <input type = "text" v-model = "meters">
    <p>{{kmOld}}</p>
</div>

<div>TODO</div>
</body>
</html>

<script>
    var myVue = new Vue({
        el: '#myVue',
        data: {
            kilometers : 0,
            meters:0,
            kmOld:0
        },
        methods: {
        },
        //监控数据变化
        watch : {
            //新值和旧值
            kilometers:function(val, old) {
                this.kmOld = old;
                this.kilometers = val;
                this.meters = val * 1000;
            }
        }
    });
</script>
