<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式插值</title>
    <script type="text/javascript" src="/vueNote/assets/js/vue/vue.min.js"></script>
</head>
<body>
<div id="myVue">111
    <div>{{text1}}</div>
    <!--<div>{{*text2}}该用法已不支持，不要再使用</div>-->
    <!--<div>{{{text3}}}3个花括号的该用法也已不支持，不要再使用</div>-->
    <div id="{{id}}">这种用于标签属性的用法是错的，无法实现双向绑定{{id}}</div>
    <div>{{id/5}}</div>
    <!--<div>{{bool ? xxx : yyy}}</div>错误用法-->
    <div>{{bool }}</div>
    <div>{{details()}}</div>
    <div>{{idStr.split(",")}}可以变成数组</div>

    {{5+5}}<br>
    <!--{{ ok ? 'YES' : 'NO' }}<br>-->
    {{ message.split('').reverse().join('') }}
    <div v-bind:id="'list-' + id">菜鸟教程</div>

    <div><input v-model.trim="msg"><span>{{msg}}</span></div>


</div>

<div>TODO</div>
</body>
</html>

<script>
    var myVue = new Vue({
        el: '#myVue',
        data: {
            text1: '文本插值，不可用于标签属性中',
            text2: '只渲染一次，不是双向绑定------不要再使用此用法',
            text3: '<span>类似innerHtml用法</span>------不要再使用此用法',
            id: 5,
            bool: true,
            idStr: '1,3,5,7,9',
            message: 'RUNOOB',
            msg:''

        },
        methods: {
            details: function () {
                return "执行方法::::"+this.text1;
            }

        }
    });
</script>
